<div class="ui-dialog-titlebar ui-widget-header"
  style="background: rgb(43, 117, 55); color: rgb(255, 255, 255); display: flex;justify-content: space-between;padding: 10px;"
  [ngStyle]="{'background': color}">
  <span class="ui-dialog-title" id="ui-dialog-title-addResultDialog">Add Result</span>
  <a class="ui-dialog-titlebar-close ui-corner-all" role="button">
    <span class="ui-icon ui-icon-closethick" (click)="close()">close</span>
  </a>
</div>
<div class="dialog ui-dialog-content ui-widget-content" id="addResultDialog"
  style="width: auto; height: 386px; display: block; min-height: 0px;">
  <div class="dialog-title">
    <span class="addResult">Add Result</span>
  </div>
  <form id="addResultForm">
    <div class="dialog-body result-dialog-body" style="height: 323px;">
      <div class="result-dialog-container resultContainer hidden" style="display: block;">
        <div class="table">
          <div class="column result-dialog-column-left">
            <div class="form-group">
              <label for="addResultStatus">Status <span class="form-required">*</span></label>
              <select [(ngModel)]="result.status" (change)="onChange($event)"
                class="form-control form-control-small form-select searchable chzn-done" name="addResultStatus"
                id="addResultStatus">
                <option value="Passed">Passed</option>
                <option value="Blocked">Blocked</option>
                <option value="Retest">Retest</option>
                <option value="Failed">Failed</option>
              </select>
              <div class="form-description">Set the test status (<em>passed</em>, <em>failed</em> etc.).</div>
            </div>
            <div class="form-group">
              <label for="addResultComment">
                Comment </label>
              <div class="textarea-resizable">
                <textarea [(ngModel)]="result.comment"
                  class="form-control form-control-full  processed textarea-with-grippie" rows="6" name="announcement"
                  id="announcement"></textarea>
                <div class="textarea-grippie"></div>
              </div>
              <div class="form-description">Describe your test result.</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="dialog-buttons-pane-container">
  <div id="addResultButtons" class="button-group dialog-buttons-pane dialog-buttons-highlighted">
    <button type="button" id="addResultSubmit" class="button button-left button-positive button-ok button-dark"
      (click)="submit()">
      <span class="addResult">Add Result</span>
    </button>
    <a id="addResultClose" class="button button-left button-negative button-cancel button-dark dialog-action-close"
      (click)="close()">
      Cancel
    </a>
  </div>
</div>
<div class="ui-resizable-handle ui-resizable-n"></div>
<div class="ui-resizable-handle ui-resizable-e"></div>
<div class="ui-resizable-handle ui-resizable-s"></div>
<div class="ui-resizable-handle ui-resizable-w"></div>
<div class="ui-resizable-handle ui-resizable-se ui-icon ui-icon-gripsmall-diagonal-se ui-icon-grip-diagonal-se"
  style="z-index: 1001;"></div>
<div class="ui-resizable-handle ui-resizable-sw" style="z-index: 1002;"></div>
<div class="ui-resizable-handle ui-resizable-ne" style="z-index: 1003;"></div>
<div class="ui-resizable-handle ui-resizable-nw" style="z-index: 1004;"></div>
